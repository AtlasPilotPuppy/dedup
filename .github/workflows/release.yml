name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dedup-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dedup-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dedup-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dedup-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    # Build (OS-specific)
    - name: Build (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: cargo build --release --target ${{ matrix.target }} --features linux
      env:
        RUSTFLAGS: "-C target-cpu=native"

    - name: Build (macOS)
      if: matrix.os == 'macos-latest'
      run: cargo build --release --target ${{ matrix.target }} --features linux
      env:
        RUSTFLAGS: "-C target-cpu=native"
        
    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          7z a ../../${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}
        else
          tar czf ../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.artifact_name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dedup-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 